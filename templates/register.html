{% include 'header.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Registrasi Wajah</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Registrasi Wajah Anda</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="formRegister" action="/registerwajah" method="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="emailAddress">Alamat Email</label>
                            <input type="email" class="form-control" id="emailAddress" name="email"
                                placeholder="Masukan alamat email">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Nama lengkap</label>
                            <input type="text" class="form-control" id="fullName" name="nama"
                                placeholder="Masukan nama lengkap">
                        </div>
                        <div class="form-group">
                            <label for="nim">NIM</label>
                            <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukan NIM">
                        </div>
                        <div class="form-group">
                            <label for="programStudi">Program Studi</label>
                            <input type="text" class="form-control" id="programStudi" name="prodi"
                                placeholder="Masukan Program Studi">
                        </div>
                        <div class="form-group">
                            <label for="angkatan">Angkatan</label>
                            <input type="number" class="form-control" id="angkatan" name="angkatan"
                                placeholder="Masukan Angkatan">
                        </div>

                        <button type="button" class="btn btn-primary btn-sm d-grid gap-2 d-md-block"
                            onclick="capture()">Ambil
                            Gambar</button>
                        <br>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>
